<ion-navbar>
  <button ion-button menuToggle="user-menu"><ion-icon name="menu"></ion-icon></button>
  <ion-title>
    <ion-item detail-none no-lines *ngIf="user; else titleTemplate">
      <ion-avatar item-left>
        <div id="avatar">
          <img class="round" [src]="user.photo || 'assets/imgs/logo.png'">
        </div>
      </ion-avatar>
      {{title}}
    </ion-item>

    <ng-template #titleTemplate>
      {{title}}
    </ng-template>
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="onLogout()"><ion-icon name="exit"></ion-icon></button>
  </ion-buttons>
</ion-navbar>
