<ion-header>
  <logged-header [title]="'User Profile'"></logged-header>
</ion-header>

<ion-content padding>
  <user-info [user]="user"></user-info>

  <button ion-button block (click)="canEdit = !canEdit">Edit</button>

  <form (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="user.name" required minlenght="3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required minlenght="3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="image" item-left></ion-icon>
      <input type="file" (change)="onPhoto($event)">
    </ion-item>

    <button ion-button block type="submit" [disabled]="profileForm.form.invalid">Save</button>
  </form>
</ion-content>
