<ion-header>
  <logged-header [title]="title" [user]="recipient"></logged-header>
</ion-header>

<ion-content padding>
  <message-box *ngFor="let message of messages | async" [message]="message" [isSender]="(message.userId == sender.$key)"></message-box>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage(newMessage); newMessage=''"></ion-input>
      <button ion-button item-right (click)="sendMessage(newMessage); newMessage=''"><ion-icon name="send"></ion-icon></button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
